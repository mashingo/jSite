<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jSite Examples</title>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="../src/lib/html5shiv/dist/html5shiv.js"></script>
            <script src="../src/lib/respond/dest/respond.src.js"></script>
        <![endif]-->

        <script type="text/javascript" src="../../jSite.js"></script>

        <link rel="stylesheet" type="text/css" href="../src/lib/prism/themes/prism-okaidia.css" />
        <link rel="stylesheet" type="text/css" href="../src/lib/prism/plugins/line-numbers/prism-line-numbers.css" />
        <link rel="stylesheet" type="text/css" href="../src/lib/prism/plugins/line-highlight/prism-line-highlight.css" />

        <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    </head>
    <body>
        <div id="main">
            <header>
                <div class="container">
                    <h1>jSite Examples</h1>
                </div>
            </header>
            <section>
                <div class="container">
                    <div class="peak">
                        <h2>Moment.js Module</h2>
                    </div>
                    <div class="page">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <duration j-data-seconds="12"></duration>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <duration j-data-minutes="40"></duration>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <duration j-data-seconds="160493"></duration>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <duration j-data-years="2" j-data-months="8"></duration>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <moment></moment>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <moment j-data-parse="It is 2012-12-21 00:30:15"></moment>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <moment j-data-add='{"days":29,"months":8}'></moment>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="wrapper sandbox">
                                    <div class="inner">
                                        <moment j-data-format="dddd<br>DD/MM/YYYY"></moment>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <pre class="language-javascript line-numbers" data-src="src/app/main.js" data-line="7-17,25-28"></pre>
                    </div>
                </div>
            </section>
            <footer>

            </footer>
        </div>

        <script type="text/javascript" src="../src/lib/prism/prism.js"></script>
        <script type="text/javascript" src="../src/lib/prism/plugins/line-numbers/prism-line-numbers.js"></script>
        <script type="text/javascript" src="../src/lib/prism/plugins/line-highlight/prism-line-highlight.js"></script>

        <script type="text/javascript" src="src/lib/moment/moment.js"></script>
        <script type="text/javascript" src="src/app/main.js"></script>
    </body>
</html>
